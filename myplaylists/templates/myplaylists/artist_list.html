{% extends "myplaylists/base.html" %}

{% block content %}

<h1>List of most popular Artists</h1>
<ul>
    {% for artist in all_artists_list %}
        <li><a href="{% url 'myplaylists:artist_detail' artist.id %}">{{ artist.name }}</a></li>
    {% empty %}
        <li>Sorry, no artists registered yet.</li>
    {% endfor %}
</ul>

{% endblock %}
