{% extends "myplaylists/base.html" %}

{% block content %}

<h1>List of most popular Artists</h1>
    <table>
    {% for artist in all_artists_list %}
    <tr>
        <td>
            <span>
                <img src="{{ artist.image.url }}" height="50" width="50">
            </span>
        </td>
        <td>
            <span property="name"><a href="{% url 'myplaylists:artist_detail' artist.id %}">
                {{ artist.name }}
            </a></span>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
