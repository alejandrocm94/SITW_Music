{% extends "myplaylists/base.html" %}

{% block content %}

    <h1><a href="{% url 'myplaylists:userprofile_edit' user.id userprofile.id %}">edit</a></h1>

{% if userprofile.image %}
<p>
  <h3>Image:</h3>
  <p><img src="{{ userprofile.image.url }}"/></p>
</p>
{% endif %}

<p>
  <h3>Country:</h3> {{ userprofile.country }}
</p>

<p>
    <h3>Description:</h3> {{ userprofile.description }}
</p>
{% endblock %}
